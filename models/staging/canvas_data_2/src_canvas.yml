version: 2

sources:
    - name: staging
      schema: |
        {%- if  target.name == "dev" -%} 
        {{ target.dataset }}_staging
        {%- else -%} prod_staging
        {%- endif -%}
      tables:
        - name: base_canvas_accounts
          columns:
            - name: data
              data_type: json
          external:
            location: 'gs://{{ var("DBT_GCS_BUCKET") }}/canvasdata2_api/base_canvas_accounts/*'
            options:
              format: NEWLINE_DELIMITED_JSON
              hive_partition_uri_prefix: 'gs://{{ var("DBT_GCS_BUCKET") }}/canvasdata2_api/base_canvas_accounts'
            partitions:
              - name: date_extracted
                data_type: timestamp
        
